
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="./style.css?v=20250809">
    <script>
        // 基础错误兜底：把未捕获错误展示在页面上，便于手机端排查
        window.addEventListener('error', function (e) {
            try {
                var box = document.getElementById('__err_box__');
                if (!box) {
                    box = document.createElement('div');
                    box.id = '__err_box__';
                    box.style.cssText = 'position:fixed;left:0;right:0;bottom:0;max-height:40vh;overflow:auto;background:rgba(255,0,0,.9);color:#fff;padding:8px;font-size:12px;z-index:99999;';
                    document.documentElement.appendChild(box);
                }
                var msg = (e.message||'') + ' @ ' + (e.filename||'') + ':' + (e.lineno||'') + ':' + (e.colno||'');
                box.innerHTML += '<div>错误: ' + msg + '</div>';
            } catch(_) {}
        });
    </script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇</h1>
            <div class="score-container">
                分数: <span id="score">0</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="shareBtn">分享游戏</button>
        </div>
        <div class="mobile-controls">
            <div class="control-row">
                <button class="control-btn" id="upBtn">↑</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button id="restartBtn">重新开始</button>
        </div>
    </div>
    <script>
        // 如果JS加载失败，给出提示
        window.__scriptLoaded = false;
    </script>
    <script src="./script.js?v=20250809" onload="window.__scriptLoaded=true" onerror="alert('脚本加载失败，请刷新或更换网络/浏览器');"></script>
    <script>
        setTimeout(function(){
            if(!window.__scriptLoaded){
                alert('检测到脚本未加载，可能被网络或缓存拦截。请清理缓存后重试，或访问带参数的链接。');
            }
        }, 2000);
    </script>
</body>
</html>
